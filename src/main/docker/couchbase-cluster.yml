version: '2'
services:
    firstjhipsterapp-couchbase:
        build:
            context: .
            dockerfile: couchbase/Couchbase.Dockerfile
        ports:
            - 8091:8091
            - 8092:8092
            - 8093:8093
            - 11210:11210
        environment:
            - TYPE=MASTER
            - BUCKET=firstJhipsterApp
    firstjhipsterapp-couchbase-node:
        build:
            context: .
            dockerfile: couchbase/Couchbase.Dockerfile
        environment:
            - TYPE=WORKER
            - BUCKET=firstJhipsterApp
            - COUCHBASE_MASTER=firstjhipsterapp-couchbase
            - AUTO_REBALANCE=false
